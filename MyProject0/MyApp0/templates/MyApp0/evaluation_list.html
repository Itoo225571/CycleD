{% extends 'MyApp0/base.html' %}

{% block title %}
    感想一蘭
{% endblock title %}

{% block content %}
    <h4 class="mt-4 border-bottom">感想一覧
        <small class="text-muted ml-3">
            {{book.name}}
        </small>
    </h4>

    <a href="{% url 'MyApp0:evaluation_add' book_id=book.id %}" class="btn btn-primary btn-sm my-3">
        追加
    </a>

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>評価</thscope=>
                <th>Comment</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for evaluation in evaluations %}
                <tr>
                    <td>{{evaluation.id}}</td>
                    <td>{{evaluation.comment|linebreaksbr}}</td>
                    <td>
                        <a href="{% url 'MyApp0:evaluation_mod' book_id=book.id evaluation_id=evaluation.id %}" class="btn btn-outline-primary btn-sm">
                            修正
                        </a>
                        <button class="btn btn-outline-danger btn-sm del_confirm"
                                data-toggle="modal"
                                data-target="#deleteModal"
                                data-pk="{{evaluation.id}}"
                                data-url={% url "MyApp0:evaluation_del" book_id=book.id evaluation_id=evaluation.id %}>
                            削除
                        </button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- {% if is_paginated %}
        <nav aria-label="Page navigation">
            <ul class="pagination">
                
                {% if page_obj.has_previous %}
                {% endif %}
                    
            </ul>
        </nav>
        
    {% endif %} -->
    
{% endblock content %}

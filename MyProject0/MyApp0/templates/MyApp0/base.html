<!-- ウェブページ表示に使用されるテンプレートファイルのもと -->

{% load i18n static %}
<!DOCTYPE html>{% get_current_language as LANGUAGE_CODE %}

<html lang="{{ LANGUAGE_CODE|default:"en-us" }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!--     <link rel="stylesheet" href="{% static 'MyApp0/css/bootstrap.min.css' %}"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
<!--     {% block ブロック名}{% endblock %}で「ブロック名」のブロックを定義する
    ここを子templateファイルで編集していく -->
    {% block extra_css %}{% endblock %}
    <title>{% block title %}My books{% endblock %}</title>
  </head>
  <body>
    <div class="container">
      {% block content %}
        {{ content }}
      {% endblock %}
    </div>
  <script src="{% static 'MyApp0/js/jquery-3.4.1.min.js' %}"></script>
  <script src="{% static 'MyApp0/js/bootstrap.bundle.min.js' %}"></script>
  {% block extra_js %}{% endblock %}
  </body>
</html>

<!-- 親templateファイルで、headとかbodyとかを記述しているので、書く必要がない！ -->

<!-- ☆タグ：%で囲まれる部分は(template)タグ名...関数的なもん -->
<!-- ★extends:親templateを継承 -->
{% extends "MyApp0/base.html" %}


<!-- 親templateファイルで空欄にしたtitle(ブロック名)の中身を編集 -->
{% block title %}書籍の一覧{% endblock title %}


{% block content %}
  <h4 class="mt-4 border-bottom">書籍の一覧</h4>
  <a href="{% url 'MyApp0:book_add' %}" class="btn btn-primary btn-sm my-3">追加</a>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">書籍名</th>
        <th scope="col">出版社</th>
        <th scope="col">ページ数</th>
        <th scope="col">操作</th>
      </tr>
    </thead>
    <tbody>
<!--       books中の全部に対して～ -->
      {% for book in books %}
      <tr>
<!--         ☆変数：{{変数}}でviews.py中のrender関数で指定した変数(=contextのキー値)を使用できる -->
        <th scope="row">{{ book.id }}</th>
        <td>{{ book.name }}</td>
        <td>{{ book.publish }}</td>
        <td>{{ book.page }}</td>
        <td>
          <a href="{% url 'MyApp0:book_mod' book_id=book.id %}" class="btn btn-outline-primary btn-sm">修正</a>
          <a href="{% url 'MyApp0:book_del' book_id=book.id %}" class="btn btn-outline-danger btn-sm">削除</a>
        </td>
      </tr>
<!--       forの終わり -->
      {% endfor %}
    </tbody>
  </table>
{% endblock content %}

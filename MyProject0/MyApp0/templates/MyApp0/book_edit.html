{% extends "MyApp0/base.html" %}
{% load django_bootstrap5 %}

{% block title %}書籍の編集{% endblock title %}

{% block content %}
    <h4 class="mt-4 mb-5 border-bottom">
        書籍の編集
    </h4>
    {% if book_id %}
    <form action="{% url 'MyApp0:book_mod' book_id=book_id %}" method="post">
    {% else %}
    <form action="{% url 'MyApp:book_add' %}" method="get">
    {% endif %}
        
        {% csrf_token %}
        {% bootstrap_form form layout='horizontal' %}
        <div class="form-group row">
            <div class="offset-md-3 col-md-9">
                <button type="submit" class="btn btn-primary">
                    送信
                </button>
            </div>
        </div>
    </form>
    <a href="{% url 'MyApp0:book_list' %}" class="btn btn-secondary btn-sm">
        戻る
    </a>
{% endblock content %}

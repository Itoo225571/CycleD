{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="text-dark">
    <div class="d-flex align-items-center justify-content-center px-2" style="min-height: 75vh;">
        <div class="text-center">
            <!-- 画像の大きさをレスポンシブに調整 -->
            <img src="{% static 'img/broken_bicycle.png' %}" class="img-fluid w-50 w-md-25 pt-2" alt="壊れた自転車">
            
            <!-- エラーコード部分 -->
            <div class="pt-2">
                <h1 class="display-1 potta-one-regular">403</h1>  <!-- エラーコードを強調 -->
                <p class="fs-2 fw-medium">Forbidden</p>
            </div>

            <p class="mt-4 mb-3">アクセスが拒否されました</p>
            <p class="mt-3">お手数ですが、ログインしているか、必要な権限があるかをご確認ください。</p>
            
            {% if not request.user.is_authenticated %}
                <p><a href="{% url 'accounts:login' %}">ログイン</a>してください。</p>
            {% endif %}
            
            <a href='{% url "diary:top" %}' class="btn btn-light border-dark fw-semibold rounded-pill px-4 py-2">
                トップページへ戻る
            </a>
        </div>
    </div>
</div>
{% endblock %}

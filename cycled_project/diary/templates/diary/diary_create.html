{% extends "diary/base.html" %}

{% block title %}
    日記作成
{% endblock title %}
    
{% block content %}
    {% if user_list %}
        <ul>
            {% for user in user_list %}
                <li>
                    <a href="{% url 'diary:user_detail' user.id %}">
                        {{user.name}}
                    </a>
                </li>
            {% endfor %}
        </ul>

    {% else %}
        <p>No users are available.</p>
    {% endif %}
{% endblock content %}

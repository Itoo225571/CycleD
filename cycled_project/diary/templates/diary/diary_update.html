{% extends "diary/base.html" %}
{% load django_bootstrap5 %}

{% block title %}
    日記編集
{% endblock title %}
    
{% block content %}
    <h1>
        日記編集
    </h1>

    <form action="{% url 'diary:diary_write' user.id diary.id %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="form-group>">
            <button type="submit" class="btn btn-primary">
                投稿
            </button>
        </div>
    </form>
{% endblock content %}

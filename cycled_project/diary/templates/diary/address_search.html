{% extends "diary/base.html" %}
{% load django_bootstrap5 %}
{% load static %}

{% block title %}
    地域選択
{% endblock title %}

{% block content %}
    <h2>キーワードから地域を探す</h2>
    <div class="search-wrapper">
        <div class="address-search-form">
            <form action="" method="post" >
                {% csrf_token %}
                {{ form }}
                <button type="submit">送信</button>
            </form>
        </div>
    </div>

    <div id="address-table-body">
    </div>
    
{% endblock content %}

{% block extra_js %}
    <script src="{% static 'diary/js/getCookie.js' %}"></script>
    <script>
        $("form").submit(function(event) {
            // フォームのデフォルトの動作をキャンセル
            event.preventDefault();
            // ここからAjaxリクエストの処理
            var csrftoken = getCookie('csrftoken');
            var form = $(this);
            
            $.ajax({
                method: form.prop("method"),
                url: form.prop("action"),
                headers: {
                    "X-Requested-With": "XMLHttpRequest",  // 追加するヘッダー
                    "X-CSRFToken": csrftoken  // CSRFトークンも必要な場合
                },
                data: form.serialize(),
                dataType: 'json',
                timeout:10000,
            })
        
            .done(function(data) {
                // data_list内の各オブジェクトを処理
                $.each(data.data_list, function(index, value) {
                    // オブジェクトのプロパティを取り出して表示
                    $('#address-table-body').append('<p>' + value.label + '</p>');
                })
            })
        });
        
        
    </script>
{% endblock %}

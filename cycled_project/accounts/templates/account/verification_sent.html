{% extends "base.html" %}
{% load i18n %}
{% load allauth %}

{% block title %}
    確認メ〜ルを送信しました
{% endblock title %}

{% block content %}
    <p>メールアドレス確認メールを送信しました。確認メールが届かない場合は、迷惑メールフォルダを確認するか、以下のボタンから再送信してください。</p>

    <form method="post" class="my-2">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-primary" name="action-send">
            メールを再送信
        </button>
    </form>

    <p class="mt-3"><a href="{% url 'account_login' %}">ログイン画面に戻る</a></p>
{% endblock content %}

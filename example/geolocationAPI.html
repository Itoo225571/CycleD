<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geolocationの例</title>
</head>
<body>
  <h1>位置情報取得</h1>
  <p id="location-info">位置情報はここに表示されます。</p>

  <script>
    // Geolocationのサポートを確認
    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(
        // 位置情報が取得できた場合のコールバック関数
        function (position) {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;

          // 取得した位置情報を表示
          const locationInfoElement = document.getElementById("location-info");
          locationInfoElement.textContent = `緯度: ${latitude}, 経度: ${longitude}`;
        },
        // 位置情報が取得できなかった場合のコールバック関数
        function (error) {
          console.error("位置情報の取得に失敗しました。", error);
          const locationInfoElement = document.getElementById("location-info");
          locationInfoElement.textContent = "位置情報の取得に失敗しました。";
        }
      );
    } else {
      console.error("このブラウザはGeolocationをサポートしていません。");
      const locationInfoElement = document.getElementById("location-info");
      locationInfoElement.textContent = "このブラウザはGeolocationをサポートしていません。";
    }
  </script>
</body>
</html>
